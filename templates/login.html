<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>üöí Feuerwehr Dashboard - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545, #ffc107);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            border-color: #dc3545;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c82333;
        }
        .error {
            color: #dc3545;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .security-info {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöí</div>
        <h1>Feuerwehr Dashboard</h1>
        
        <form method="POST" action="/">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="password">Sicheres Passwort:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Passwort eingeben..." 
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit">üîê Sicher Anmelden</button>
        </form>
        
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <div class="footer">
            <strong>Feuerwehr Glienicke/Nordbahn</strong><br>
            Sicheres Dashboard v3.0
        </div>
        
        <div class="security-info">
            üõ°Ô∏è Vollst√§ndig gesichert mit CSRF-Schutz und Rate-Limiting
        </div>
    </div>
    
    <script>
        // Auto-focus und Enter-Handler
        document.getElementById('password').focus();
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
