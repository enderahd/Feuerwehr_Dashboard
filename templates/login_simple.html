<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwehr Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545, #ffc107);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23dc3545"><path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/></svg>') center/contain no-repeat;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            border-color: #dc3545;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c82333;
        }
        .error {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h1>üöí Feuerwehr Dashboard</h1>
        
        <form method="POST" action="/">
            {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            {% endif %}
            
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Passwort eingeben..." 
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit">üîì Anmelden</button>
        </form>
        
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <div class="footer">
            Feuerwehr Glienicke/Nordbahn<br>
            Dashboard v2.0
        </div>
    </div>
    
    <script>
        // Auto-focus auf Passwort-Feld
        document.getElementById('password').focus();
        
        // Enter-Taste Submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
