server {
    listen 80;
    server_name _;  # Alle IP-Adressen akzeptieren
    
    # Root für statische Frontend-Dateien
    root /opt/feuerwehr_dashboard/static;
    index index.html;
    
    # Frontend Route - Hauptseite
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    }
    
    # API Endpoints für Frontend (ohne Auth)
    location /api/public/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers für Frontend
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
    
    # Static Assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|py|sh|service)$ {
        deny all;
    }
}

# Backend Server (Port 5000)
server {
    listen 5000;
    server_name _;
    
    # Backend Admin Interface
    location / {
        proxy_pass http://127.0.0.1:5001;  # Backend läuft auf 5001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
        
        # Rate limiting für Admin
        limit_req zone=admin burst=10 nodelay;
    }
}

# Rate limiting zones
http {
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/m;
}
